<div class="container">
  <br/>
  <h1>Link car to user</h1>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    The operation wasn't succesful
  </div>
  <div *ngIf="success" class="alert alert-success" role="alert">
    The operation was completed succesfully
  </div>
  
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="user">User</label>
      <select [(ngModel)]="selectedUserId" name="selectedUser" class="form-control">
        <option *ngFor="let user of users" [value]="user.id">({{user.id}}) {{user.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="car">Car</label>
      <select [(ngModel)]="selectedVehicleId" name="selectedVehicle" class="form-control">
        <option *ngFor="let vehicle of vehicles" [value]="vehicle._id">({{vehicle.chassisNumber}}) {{vehicle.vehicleType}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" style="width:100%">Link</button>
  </form>
</div>
