<div class="container">
  <br/>
  <h1>Link tracker to vehicle</h1>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    The operation wasn't succesful
  </div>
  <div *ngIf="success" class="alert alert-success" role="alert">
    The operation was completed succesfully
  </div>
  
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="tracker">Tracker</label>
      <select [(ngModel)]="selectedTrackerId" name="selectedTracker" class="form-control">
        <option *ngFor="let tracker of trackers" [value]="tracker.id">{{tracker.id}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="car">Vehicle</label>
      <select [(ngModel)]="selectedVehicleId" name="selectedVehicle" class="form-control">
        <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">({{vehicle.chassisNumber}}) {{vehicle.vehicleType}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" style="width:100%">Link</button>
  </form>
</div>
