<div class="container">
  <br/>
  <h1>Insert a new user</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Address</label>
        <input type="text" [(ngModel)]="address" name="address" id="address" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Residence</label>
        <input type="text" [(ngModel)]="residence" name="residence" id="residence" class="form-control">
    </div>

    <button type="submit" class="btn btn-success" style="width:100%">Insert</button>

  </form>
</div>
