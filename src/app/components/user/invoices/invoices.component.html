<div>
  <h3>Invoices</h3>
  <table class="table" style="width: 100%">
    <thead>
      <tr>
        <th scope="col"> Date
        </th>
        <th scope="col"> Distance
        </th>
        <th scope="col"> Price
        </th>
        <th scope="col"> Paid
        </th>
        <th scope="col"> Regions
        </th>
        <th scope="col"> Recalculate
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{invoice.date}}</td>
        <td>{{invoice.totalDistance | number : '.2'}} km</td>
        <td>&euro;{{invoice.totalPrice | number : '.2'}}</td>
        <td>
          <i *ngIf="!invoice.isPaid" class="fas fa-times" aria-hidden="true"></i>
          <i *ngIf="invoice.isPaid" class="fas fa-check" aria-hidden="true"></i>
        </td>
        <td>{{invoice.priceRowList.length}}</td>
        <td>
          <i *ngIf="!invoice.isPaid" (click)="regenerate(invoice.id)" class="fas fa-redo" style="cursor: pointer" aria-hidden="true"></i>
          <i *ngIf="invoice.isPaid" class="fas fa-times" aria-hidden="true"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
