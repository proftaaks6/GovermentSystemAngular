<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Naam:</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Naam is verplicht</div>
    </div>
  </div>
  <div class="form-group">
    <label>Adres:</label>
    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.errors.required">Adres is verplicht</div>
    </div>
  </div>
  <div class="form-group">
    <label>Woonplaats:</label>
    <input type="text" formControlName="residence" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.residence.errors }" />
    <div *ngIf="submitted && f.residence.errors" class="invalid-feedback">
      <div *ngIf="f.residence.errors.required">Woonplaats is verplicht</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is verplicht</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Verander gegevens</button>
  </div>
</form>
