<h3>Locaties</h3>

<agm-map *ngIf="paths" [latitude]="lat" [longitude]="long" [zoom]="zoom" [streetViewControl]="false" [zoomControl]="false">
  <agm-polyline [strokeColor]="'red'">
    <agm-polyline-point *ngFor="let point of paths" [latitude]="point.lng" [longitude]="point.lat">
    </agm-polyline-point>
  </agm-polyline>
</agm-map>
