events {  }
http {
    default_type  application/octet-stream;
    include       /etc/nginx/mime.types;
    charset   utf-8;
    keepalive_timeout  65;
    server_tokens       off;
    tcp_nopush          on;
    tcp_nodelay         off;

  server {
    # Port
    listen 80;

    ## Uncomment this section for SSL and comment "listen 80" when enabling SSL ##
    #listen 443 ssl;
    #listen [::]:443 ssl;

    #sl_certificate /path/to/certificate.pem;
    #ssl_certificate_key /path/to/privatekey.pem;

    # Root
    root /var/www;
    # File to server
    index index.html index.htm;

    location / {
      try_files $uri $uri/ /index.html = 404;
    }

    # API location
    location /governmentAdmin/ {
      # Pass the location
      proxy_pass http://governmentadmin:8080/;
      # Pass the csrf token
      proxy_pass_header X-XSRF-TOKEN;
      # Set headers
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # WebSocket support (nginx 1.4)
      proxy_read_timeout 1m;
      proxy_http_version 1.1;
    }

    # API location
    location /movementRegistration/ {
      # Pass the location
      proxy_pass http://movementregistrationservice:8080/;
      # Pass the csrf token
      proxy_pass_header X-XSRF-TOKEN;
      # Set headers
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # WebSocket support (nginx 1.4)
      proxy_read_timeout 1m;
      proxy_http_version 1.1;
      auth_request     /auth;
      auth_request_set $auth_status $upstream_status;
    }

    # API location
    location /userSystem/ {
      # Pass the location
      proxy_pass http://usersystem:8080/;
      # Pass the csrf token
      proxy_pass_header X-XSRF-TOKEN;
      # Set headers
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # WebSocket support (nginx 1.4)
      proxy_read_timeout 1m;
      proxy_http_version 1.1;
      auth_request     /auth;
      auth_request_set $auth_status $upstream_status;
    }


    # Authentication
    location = /auth {
            internal;
            proxy_pass              http://governmentadmin:8080/deploy/v1/auth/check;
            proxy_pass_request_body off;
            proxy_set_header        Content-Length "";
            proxy_set_header        X-Original-URI $request_uri;
    }
    location /invoiceSystem/ {
          # Pass the location
          proxy_pass http://invoicesystem:8080/;
          # Pass the csrf token
          proxy_pass_header X-XSRF-TOKEN;
          # Set headers
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          # WebSocket support (nginx 1.4)
          proxy_read_timeout 1m;
          proxy_http_version 1.1;
        }


    location /driverApplication/ {
          # Pass the location
          proxy_pass http://driversystem:8080/;
          # Pass the csrf token
          proxy_pass_header X-XSRF-TOKEN;
          # Set headers
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          # WebSocket support (nginx 1.4)
          proxy_read_timeout 1m;
          proxy_http_version 1.1;
        }
  }
}
